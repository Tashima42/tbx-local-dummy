    </div>
    <div class="form-group">
      <label for="clientTokenInput">Token endpoint</label>
      <input type="text" class="form-control" id="clientTokenInput" aria-describedby="clientToken" placeholder="http://localhost:3000/token">
    </div>
    <div class="form-group">
      <label for="clientUserInfoInput">UserInfo endpoint</label>

    </div>
    <div class="form-group">
      <label for="clientIdInput">Client Id</label>
      <input type="text" class="form-control" id="clientIdInput" aria-describedby="clientIdInfo" placeholder="client-id">
    </div>
    <div class="form-group">
      <label for="clientSecretInput">Client Secret</label>
